<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Radio Player Responsive</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 746px;
      aspect-ratio: 746 / 454;
      background: url("https://xatimg.com/image/aGBLR1MOWcPH.jpg") no-repeat center center;
      background-size: cover;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      position: relative;
    }

    .radio-player {
      width: 100%;
      height: 100%;
      position: relative;
    }

    audio {
      display: none;
    }

    .controls {
      position: absolute;
      bottom: 8%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 2vw;
    }

    .control-button {
      width: 8vw;
      max-width: 40px;
      height: 8vw;
      max-height: 40px;
      border-radius: 50%;
      background: linear-gradient(to bottom, #00c3ff, #0076d6);
      border: none;
      font-size: 1.2rem;
      color: white;
      box-shadow: 0 3px 6px rgba(0,0,0,0.6);
      cursor: pointer;
    }

    .social-bar {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4vw;
      align-items: center;
    }

    .social-icon {
      width: 6vw;
      max-width: 32px;
      height: auto;
      transition: transform 0.2s;
    }

    .social-icon:hover {
      transform: scale(1.2);
    }

    @media (max-width: 500px) {
      .control-button {
        width: 10vw;
        height: 10vw;
        font-size: 1rem;
      }

      .social-icon {
        width: 8vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="radio-player">
      <audio id="radio" src="https://c20.radioboss.fm:18054/stream" type="audio/mpeg"></audio>

      <!-- Butoane control -->
      <div class="controls">
        <button class="control-button" onclick="playRadio()">‚ñ∂</button>
        <button class="control-button" onclick="pauseRadio()">‚è∏</button>
        <button class="control-button" onclick="stopRadio()">‚èπ</button>
        <button class="control-button" onclick="toggleMute()">üîá</button>
        <button class="control-button" onclick="volumeDown()">üîâ</button>
        <button class="control-button" onclick="volumeUp()">üîä</button>
      </div>

      <!-- Social Media -->
      <div class="social-bar">
        <a href="https://facebook.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" class="social-icon" alt="Facebook">
        </a>
        <a href="https://instagram.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" class="social-icon" alt="Instagram">
        </a>
        <a href="https://youtube.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" class="social-icon" alt="YouTube">
        </a>
      </div>
    </div>
  </div>

  <script>
    const radio = document.getElementById("radio");

    function playRadio() {
      radio.play();
    }

    function pauseRadio() {
      radio.pause();
    }

    function stopRadio() {
      radio.pause();
      radio.currentTime = 0;
    }

    function toggleMute() {
      radio.muted = !radio.muted;
    }

    function volumeUp() {
      if (radio.volume < 1) radio.volume = Math.min(1, radio.volume + 0.1);
    }

    function volumeDown() {
      if (radio.volume > 0) radio.volume = Math.max(0, radio.volume - 0.1);
    }
  </script>
</body>
</html>
