<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skyblue Radio Player</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; background: #111;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; padding: 1rem;
      font-family: sans-serif; color: #fff;
    }
    .container {
      width: 100%; max-width: 746px;
      aspect-ratio: 746/454;
      background: url("https://xatimg.com/image/MjrfTBrFc0sO.jpg") center/cover no-repeat;
      position: relative; border-radius: 10px;
      overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    .radio-player { width:100%; height:100%; position:relative; }
    audio { display: none; }

    .now-playing {
      position: absolute;
      top: 8%;
      left: calc(50% - 60px); /* 20px mai la st√¢nga */
      transform: translateX(-50%);
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: black;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    .social-media {
      position: absolute;
      top: 16%;
      left: 58%;
      transform: translateX(-50%);
      display: flex;
      gap: 1rem;
      z-index: 10;
    }
    .social-media a {
      display: inline-block;
      width: 36px;
      height: 36px;
      transition: transform 0.2s ease;
      background-color: #0008;
      border-radius: 50%;
      overflow: hidden;
    }
    .social-media a img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .social-media a:hover {
      animation: hoverPulse 0.6s infinite alternate;
      transform: scale(1.2);
      filter: drop-shadow(0 0 6px skyblue);
    }

    .controls {
      position:absolute; bottom:8%; left:50%;
      transform:translateX(-50%);
      display:flex; gap:2.5vw;
      justify-content: center;
      align-items: center;
    }
    .ctrl-btn {
      width:10vw; max-width:50px;
      height:10vw; max-height:50px;
      background:none; border: 2px solid skyblue;
      border-radius: 12px;
      cursor:pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex; justify-content: center; align-items: center;
      filter: drop-shadow(0 0 3px skyblue);
    }
    .ctrl-btn:hover {
      animation: hoverPulse 0.7s infinite alternate;
      transform: scale(1.3);
      box-shadow: 0 0 12px 4px skyblue;
      filter: drop-shadow(0 0 10px skyblue);
    }
    .ctrl-btn svg {
      width: 60%; height: 60%;
      fill: skyblue;
      transition: fill 0.3s ease;
    }
    .ctrl-btn.muted svg { fill: #66ccff; }

    .spectrum {
      position:absolute; bottom:25%;
      left:50%; transform:translateX(-50%);
      display:flex; gap:2px; align-items:end;
      width:80%; height:20%;
    }
    .bar {
      background: linear-gradient(to top, skyblue, #ffffff);
      width:2%; height:10%;
      animation: bounce 1s infinite ease-in-out;
      border-radius: 2px;
    }
    @keyframes bounce {
      0%,100% { height:10%; }
      50% { height:100%; }
    }
    @keyframes hoverPulse {
      0% { transform: scale(1.0); filter: drop-shadow(0 0 4px skyblue); }
      100% { transform: scale(1.3); filter: drop-shadow(0 0 15px skyblue); }
    }
    @media(max-width:500px) {
      .ctrl-btn { width:15vw; height:15vw; }
      .now-playing { font-size:1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="radio-player">
      <audio id="radio" crossorigin="anonymous" src="https://s2.radio.co/s0b5f0f9d8/listen"></audio>

      <div class="now-playing" id="nowPlaying">Skyblue Radio</div>

      <div class="social-media">
        <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="YouTube">
          <img src="https://freepnglogo.com/wp-content/uploads/2024/02/youtube-logo-png-transparent-5.png" alt="YouTube">
        </a>
        <a href="https://www.facebook.com/profile.php?id=61566250783026" target="_blank" rel="noopener" aria-label="Facebook">
          <img src="https://pngimg.com/uploads/facebook_logos/facebook_logos_PNG19757.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Instagram">
          <img src="https://freepnglogo.com/wp-content/uploads/2019/02/instagram-logo-png-transparent-9.png" alt="Instagram">
        </a>
      </div>

      <div class="controls">
        <button id="playPauseBtn" class="ctrl-btn" title="Play/Pause">
          <svg viewBox="0 0 64 64"><polygon points="16,0 64,32 16,64"/></svg>
        </button>
        <button id="muteBtn" class="ctrl-btn" title="Mute/Unmute">
          <svg viewBox="0 0 64 64"><path d="M16 24v16h12l16 16V8L28 24H16z"/></svg>
        </button>
      </div>

      <div class="spectrum">
        <!-- 20 bare animate -->
        ${[...Array(20)].map((_, i) => `<div class="bar" style="animation-delay:${i*0.1}s;"></div>`).join('')}
      </div>
    </div>
  </div>

  <script>
    const audio = document.getElementById("radio");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const muteBtn = document.getElementById("muteBtn");

    let isPlaying = false;

    playPauseBtn.addEventListener("click", () => {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play().catch(console.error);
      }
      isPlaying = !isPlaying;
    });

    muteBtn.addEventListener("click", () => {
      audio.muted = !audio.muted;
      muteBtn.classList.toggle("muted", audio.muted);
    });
  </script>
</body>
</html>
