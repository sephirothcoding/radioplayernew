<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio Player</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .radio-player {
      width: 70vw;
      max-width: 750px;
      aspect-ratio: 16 / 9;
      background: url("https://xatimg.com/image/iytSFtTk86To.jpg") no-repeat center center;
      background-size: cover;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding: 1rem;
      position: relative;
    }

    /* Social media icons */
    .social-icons {
      position: absolute;
      top: 1rem;
      display: flex;
      gap: 1rem;
    }

    .social-icons img {
      width: 32px;
      height: 32px;
      transition: transform 0.2s ease-in-out;
    }

    .social-icons img:hover {
      transform: scale(1.2);
    }

    /* Song title */
    .song-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: black;
      background: rgba(255, 255, 255, 0.7);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    /* Audio Spectrum */
    .spectrum {
      width: 100%;
      height: 10%;
      display: flex;
      align-items: flex-end;
      gap: 3px;
      margin-bottom: 0.5rem;
    }

    .bar {
      flex: 1;
      height: 20%;
      background: linear-gradient(to top, red, white);
      animation: bounce 1s infinite ease-in-out;
    }

    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% { height: 20%; }
      50% { height: 100%; }
    }

    /* Buttons */
    .controls {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .control-button {
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, filter 0.2s;
    }

    .control-button svg {
      width: 40px;
      height: 40px;
      fill: red;
      transition: transform 0.2s;
    }

    .control-button:hover svg {
      transform: scale(1.2);
      filter: drop-shadow(0 0 5px white);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="radio-player">
    <!-- Social Media -->
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
      <a href="https://instagram.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
      <a href="https://youtube.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"></a>
    </div>

    <div class="song-title" id="song-title">Conectare...</div>

    <!-- Spectrum -->
    <div class="spectrum">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button class="control-button" onclick="playRadio()" title="Play">
        <svg viewBox="0 0 64 64"><polygon points="16,0 64,32 16,64" /></svg>
      </button>
      <button class="control-button" onclick="pauseRadio()" title="Pause">
        <svg viewBox="0 0 64 64"><rect x="8" y="0" width="16" height="64"/><rect x="40" y="0" width="16" height="64"/></svg>
      </button>
      <button class="control-button" onclick="stopRadio()" title="Stop">
        <svg viewBox="0 0 64 64"><rect x="0" y="0" width="64" height="64"/></svg>
      </button>
      <button class="control-button" onclick="toggleMute()" title="Mute">
        <svg viewBox="0 0 64 64"><path d="M0 20h16l20-20v64l-20-20h-16z"/></svg>
      </button>
    </div>

    <audio id="radio" src="https://boxstream.danceradiouk.com/stream/1/" type="audio/mpeg"></audio>
  </div>

  <script>
    const radio = document.getElementById('radio');
    const titleEl = document.getElementById('song-title');

    function playRadio() {
      radio.play();
      updateTitle();
    }

    function pauseRadio() {
      radio.pause();
    }

    function stopRadio() {
      radio.pause();
      radio.currentTime = 0;
    }

    function toggleMute() {
      radio.muted = !radio.muted;
    }

    async function updateTitle() {
      try {
        const res = await fetch('https://boxstream.danceradiouk.com/stream/1/status-json.xsl');
        const data = await res.json();
        const song = data?.icestats?.source?.title || "Live Radio";
        titleEl.textContent = song;
      } catch (e) {
        titleEl.textContent = "AscultÄƒ muzicÄƒ live ðŸŽµ";
      }
    }

    setInterval(updateTitle, 15000); // update every 15s
  </script>
</body>
</html>
