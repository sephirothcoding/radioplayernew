<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Player Radio - Tema Skyblue cu Social Media pe Dreapta</title>
<style>
  /* Reset È™i stiluri generale */
  body {
    margin: 0;
    background: #001f3f; /* un albastru Ã®nchis de fundal */
    font-family: Arial, sans-serif;
    color: #e0f7ff;
    overflow-x: hidden;
  }

  /* Player container */
  #radio-player {
    position: relative;
    width: 320px;
    margin: 2rem auto;
    padding: 1rem;
    background: linear-gradient(135deg, #007acc 0%, #00aaff 100%);
    border-radius: 12px;
    box-shadow: 0 0 20px #00aaff;
  }

  /* Butoane control - pÄƒstrÄƒm dimensiuni, culoare È™i animatii skyblue */
  .ctrl-btn {
    cursor: pointer;
    border: 2px solid #00aaff;
    background: transparent;
    color: #00aaff;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    margin: 0 6px;
    filter: drop-shadow(0 0 3px #00aaff);
    transition: box-shadow 0.3s ease, transform 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .ctrl-btn:hover {
    box-shadow: 0 0 12px 4px #00aaff;
    filter: drop-shadow(0 0 10px #00aaff);
    animation: hoverPulseSky 0.7s infinite alternate;
    transform: scale(1.15);
  }

  .ctrl-btn svg {
    fill: #00aaff;
    width: 24px;
    height: 24px;
  }

  .ctrl-btn.muted svg {
    fill: #55aaff;
  }

  /* AnimaÈ›ie pulse pentru hover butoane */
  @keyframes hoverPulseSky {
    0% { transform: scale(1.0); filter: drop-shadow(0 0 4px #00aaff); }
    100% { transform: scale(1.3); filter: drop-shadow(0 0 15px #00aaff); }
  }

  /* Container butoane control jos */
  .controls {
    display: flex;
    justify-content: center;
    margin-top: 1rem;
  }

  /* Text now playing */
  .now-playing {
    text-align: center;
    font-weight: bold;
    font-size: 1.2rem;
    text-shadow: 0 0 10px rgba(0, 170, 255, 0.6);
    margin-bottom: 1rem;
  }

  /* Social media mutat Ã®n dreapta, orizontal, centrat vertical */
  .social-media {
    position: absolute;
    top: 50%;
    right: 16%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: row;
    gap: 1rem;
    z-index: 10;
  }

  /* Stil social media */
  .social-media a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    transition: transform 0.2s ease;
  }

  .social-media a svg {
    width: 24px;
    height: 24px;
  }

  .social-media a:hover {
    animation: hoverPulseSky 0.6s infinite alternate;
    transform: scale(1.2);
    filter: drop-shadow(0 0 6px #00aaff);
  }

  .social-media a.youtube svg { fill: #0099ff; }
  .social-media a.facebook svg { fill: #0066cc; }
  .social-media a.instagram svg { fill: #3399ff; }

</style>
</head>
<body>

<div id="radio-player">

  <div class="now-playing">AscultÄƒ Radio SkyBlue FM ðŸŽ§</div>

  <!-- Butoanele control (6) -->
  <div class="controls">
    <button id="playBtn" class="ctrl-btn" aria-label="Play">
      <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
    </button>
    <button id="pauseBtn" class="ctrl-btn" aria-label="Pause">
      <svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
    </button>
    <button id="stopBtn" class="ctrl-btn" aria-label="Stop">
      <svg viewBox="0 0 24 24"><rect x="6" y="6" width="12" height="12"/></svg>
    </button>
    <button id="muteBtn" class="ctrl-btn" aria-label="Mute/Unmute">
      <svg id="muteIcon" viewBox="0 0 24 24"><path d="M16.5 12l5 5v-10l-5 5zm-3.5 6v-12l-5 5H5v2h3.5l5 5z"/></svg>
    </button>
    <button id="volUpBtn" class="ctrl-btn" aria-label="Volum Plus">

    </button>
    <button id="volDownBtn" class="ctrl-btn" aria-label="Volum Minus">
      <svg viewBox="0 0 24 24"><path d="M14 3v18l-8-9 8-9zm-6 7h6v2H8v-2z"/></svg>
    </button>
  </div>

      </svg>
    </a>
  </div>

</div>

<script>
  // Exemplu simplu JS pt butoane - poÈ›i completa cu funcÈ›ionalitÄƒÈ›i dupÄƒ cum doreÈ™ti

  const playBtn = document.getElementById('playBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const stopBtn = document.getElementById('stopBtn');
  const muteBtn = document.getElementById('muteBtn');
  let muted = false;

  muteBtn.addEventListener('click', () => {
    muted = !muted;
    if(muted) {
      muteBtn.classList.add('muted');
    } else {
      muteBtn.classList.remove('muted');
    }
    // Aici adaugi codul audio pentru mut/unmut
  });

  // Alte butoane pot avea evenimente similare

</script>

</body>
</html>
