<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://xatimg.com/image/MjrfTBrFc0sO.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      overflow: hidden;
    }

    .player-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      text-align: center;
      width: 350px;
      position: relative;
    }

    .spectrum {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 50px; /* micÈ™orat */
      margin: 20px 0;
    }

    .bar {
      width: 5px;
      height: 10px;
      background: #00ffcc;
      margin: 0 2px;
      animation: bounce 1s infinite ease-in-out;
    }

    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% { height: 10px; }
      50% { height: 50px; }
    }

    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 10px;
    }

    .btn {
      background: #00ffcc;
      border: none;
      border-radius: 10px;
      color: #000;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #00bfa6;
    }

    .now-playing {
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="now-playing" id="nowPlaying">Radio Live ðŸŽ¶</div>
    
    <div class="spectrum">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <audio id="audioPlayer" src="https://asculta.radio/stream.mp3" autoplay></audio>

    <div class="controls">
      <button class="btn" onclick="changeVolume(-0.1)">Volum -</button>
      <button class="btn" onclick="changeVolume(0.1)">Volum +</button>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audioPlayer');

    function changeVolume(delta) {
      let newVolume = audio.volume + delta;
      if (newVolume > 1) newVolume = 1;
      if (newVolume < 0) newVolume = 0;
      audio.volume = newVolume;
    }
  </script>
</body>
</html>
