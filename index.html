<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Radio Player Red Theme</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; background: #111;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; padding: 1rem;
      font-family: sans-serif; color: #fff;
    }
    .container {
      width: 100%; max-width: 746px;
      aspect-ratio: 746/454;
      background: url("https://xatimg.com/image/MjrfTBrFc0sO.jpg") center/cover no-repeat;
      position: relative; border-radius: 10px;
      overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    .radio-player { width:100%; height:100%; position:relative; }
    audio { display: none; }
    .now-playing {
      position:absolute; top:8%; width:100%;
      text-align:center; font-size:1.2rem;
      font-weight:bold; color: black;
      text-shadow:0 0 10px rgba(255,255,255,0.6);
    }
    .spectrum {
      position:absolute; bottom:25%;
      left:50%; transform:translateX(-50%);
      display:flex; gap:2px; align-items:end;
      width:80%; height:20%;
    }
    .bar {
      background: linear-gradient(to top, #ff0000, #ffffff);
      width:2%; height:10%;
      animation: bounce 1s infinite ease-in-out;
      border-radius: 2px;
    }
    @keyframes bounce {
      0%,100% { height:10%; }
      50% { height:100%; }
    }
    .controls {
      position:absolute; bottom:8%; left:50%;
      transform:translateX(-50%);
      display:flex; gap:2vw; justify-content:center;
    }
    .ctrl-btn {
      width:8vw; max-width:40px;
      height:8vw; max-height:40px;
      background:none; border:none;
      cursor:pointer;
      transition: transform 0.2s ease;
    }
    .ctrl-btn:hover {
      animation: hoverPulse 0.6s infinite alternate;
      transform: scale(1.2);
      filter: drop-shadow(0 0 6px #ff0000);
    }
    .ctrl-btn svg {
      width:100%; height:100%;
      fill:#ff0000;
    }
    .ctrl-btn.muted svg { fill:#f55; }
    .social-media {
      position: absolute;
      top: 50%;
      left: 16%; /* Mutat cu ~15% mai la dreapta */
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 10;
    }
    .social-media a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      transition: transform 0.2s ease;
    }
    .social-media a svg {
      width: 24px;
      height: 24px;
    }
    .social-media a:hover {
      animation: hoverPulse 0.6s infinite alternate;
      transform: scale(1.2);
      filter: drop-shadow(0 0 6px #ff0000);
    }
    .social-media a.youtube svg { fill: #FF0000; }
    .social-media a.facebook svg { fill: #1877F2; }
    .social-media a.instagram svg { fill: #E1306C; }

    @keyframes hoverPulse {
      0% { transform: scale(1.0); filter: drop-shadow(0 0 3px #ff0000); }
      100% { transform: scale(1.2); filter: drop-shadow(0 0 8px #ff0000); }
    }
    @media(max-width:500px) {
      .ctrl-btn { width:10vw; height:10vw; }
      .now-playing { font-size:1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="radio-player">
      <audio id="radio" crossorigin="anonymous"></audio>

      <div class="social-media">
        <a href="https://www.youtube.com/" target="_blank" rel="noopener" class="youtube" aria-label="YouTube">
          <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M23.498 6.186a2.955 2.955 0 0 0-2.082-2.087C19.41 3.5 12 3.5 12 3.5s-7.412 0-9.418.6a2.955 2.955 0 0 0-2.08 2.087A30.001 30.001 0 0 0 0 12a30.003 30.003 0 0 0 .5 5.815 2.955 2.955 0 0 0 2.08 2.087c2.005.6 9.418.6 9.418.6s7.412 0 9.416-.6a2.955 2.955 0 0 0 2.082-2.087A29.992 29.992 0 0 0 24 12a29.996 29.996 0 0 0-.502-5.814zM9.546 15.568V8.432L15.818 12l-6.272 3.568z"/>
          </svg>
        </a>
        <a href="https://www.facebook.com/" target="_blank" rel="noopener" class="facebook" aria-label="Facebook">
          <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.675 0H1.325C.593 0 0 .593 0 1.326v21.348C0 23.407.593 24 1.325 24h11.495v-9.294H9.691v-3.622h3.129V8.413c0-3.1 1.893-4.788 4.658-4.788 1.325 0 2.466.099 2.797.143v3.24l-1.918.001c-1.504 0-1.796.715-1.796 1.763v2.312h3.59l-.467 3.622h-3.123V24h6.116C23.407 24 24 23.407 24 22.674V1.326C24 .593 23.407 0 22.675 0z"/>
          </svg>
        </a>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener" class="instagram" aria-label="Instagram">
          <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 1.17.056 1.97.24 2.43.414a4.92 4.92 0 0 1 1.675 1.072 4.92 4.92 0 0 1 1.072 1.675c.174.46.358 1.26.414 2.43.058 1.266.07 1.645.07 4.85s-.012 3.584-.07 4.85c-.056 1.17-.24 1.97-.414 2.43a4.902 4.902 0 0 1-1.072 1.675 4.902 4.902 0 0 1-1.675 1.072c-.46.174-1.26.358-2.43.414-1.266.058-1.645.07-4.85.07s-3.584-.012-4.85-.07c-1.17-.056-1.97-.24-2.43-.414a4.92 4.92 0 0 1-1.675-1.072 4.92 4.92 0 0 1-1.072-1.675c-.174-.46-.358-1.26-.414-2.43-.058-1.266-.07-1.645-.07-4.85s.012-3.584.07-4.85c.056-1.17.24-1.97.414-2.43a4.902 4.902 0 0 1 1.072-1.675 4.902 4.902 0 0 1 1.675-1.072c.46-.174 1.26-.358 2.43-.414 1.266-.058 1.645-.07 4.85-.07zm0-2.163C8.755 0 8.333 0 7.052.013 5.777.026 4.607.13 3.553.383 2.496.636 1.56 1.124.77 1.913.024 2.658 0 3.57 0 4.9v14.199c0 1.33.024 2.243.77 2.988.79.79 1.726 1.278 2.782 1.53.922.243 2.092.346 3.367.358C8.333 23.987 8.755 24 12 24s3.667-.013 4.948-.026c1.275-.012 2.445-.115 3.367-.358 1.056-.252 1.992-.74 2.782-1.53.746-.745.77-1.657.77-2.988V4.9c0-1.33-.024-2.243-.77-2.988-.79-.79-1.726-1.278-2.782-1.53- .922-.243-2.092-.346-3.367-.358C15.667.013 15.245 0 12 0z"/>
            <circle cx="12" cy="12" r="3.6"/>
          </svg>
        </a>
      </div>

      <div class="now-playing" id="nowPlaying">Radio Online</div>

      <div class="spectrum" id="spectrum">
        <div class="bar" style="animation-delay: 0s;"></div>
        <div class="bar" style="animation-delay: 0.1s;"></div>
        <div class="bar" style="animation-delay: 0.2s;"></div>
        <div class="bar" style="animation-delay: 0.3s;"></div>
        <div class="bar" style="animation-delay: 0.4s;"></div>
        <div class="bar" style="animation-delay: 0.5s;"></div>
        <div class="bar" style="animation-delay: 0.6s;"></div>
        <div class="bar" style="animation-delay: 0.7s;"></div>
        <div class="bar" style="animation-delay: 0.8s;"></div>
        <div class="bar" style="animation-delay: 0.9s;"></div>
      </div>

      <div class="controls">
        <button class="ctrl-btn" id="playPauseBtn" aria-label="Play/Pause">
          <svg viewBox="0 0 64 64">
            <polygon points="16,12 56,32 16,52" />
          </svg>
        </button>
        <button class="ctrl-btn" id="muteBtn" aria-label="Mute/Unmute">
          <svg viewBox="0 0 64 64" id="muteIcon">
            <polygon points="16,24 28,24 40,12 40,52 28,40 16,40" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    const radio = document.getElementById('radio');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const muteBtn = document.getElementById('muteBtn');
    const nowPlaying = document.getElementById('nowPlaying');

    // Exemplu URL radio - înlocuiește cu stream-ul tău real
    radio.src = "https://stream-url-example.com/stream";

    playPauseBtn.addEventListener('click', () => {
      if (radio.paused) {
        radio.play();
        playPauseBtn.innerHTML = `<svg viewBox="0 0 64 64"><rect x="16" y="12" width="10" height="40"/><rect x="38" y="12" width="10" height="40"/></svg>`;
        nowPlaying.textContent = "Radio Online - Playing";
      } else {
        radio.pause();
        playPauseBtn.innerHTML = `<svg viewBox="0 0 64 64"><polygon points="16,12 56,32 16,52" /></svg>`;
        nowPlaying.textContent = "Radio Online - Paused";
      }
    });

    muteBtn.addEventListener('click', () => {
      radio.muted = !radio.muted;
      muteBtn.classList.toggle('muted', radio.muted);
    });
  </script>
</body>
</html>
