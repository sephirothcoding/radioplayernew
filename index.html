<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Radio Player Skyblue Theme</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #111;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; padding: 1rem;
      font-family: sans-serif; color: #fff;
      animation: bgGradient 15s ease-in-out infinite alternate;
    }
    @keyframes bgGradient {
      0% { background-color: #111; }
      100% { background-color: #1e1f2f; }
    }
    .container {
      width: 100%; max-width: 746px;
      aspect-ratio: 746 / 454;
      background: url("https://xatimg.com/image/MjrfTBrFc0sO.jpg") center/cover no-repeat;
      position: relative; border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      animation: pulseShadow 4s infinite alternate ease-in-out;
    }
    @keyframes pulseShadow {
      0% { box-shadow: 0 0 20px rgba(0,0,0,0.7); }
      100% { box-shadow: 0 0 40px rgba(0,0,0,0.9); }
    }
    .radio-player { width:100%; height:100%; position:relative; }
    audio { display: none; }
    .now-playing {
      position:absolute; top:8%; width:100%;
      text-align:center; font-size:1.4rem;
      font-weight:bold; color: skyblue;
      text-shadow:0 0 10px skyblue;
      animation: glowText 2s infinite alternate ease-in-out;
    }
    @keyframes glowText {
      0% { text-shadow: 0 0 5px skyblue; }
      100% { text-shadow: 0 0 20px skyblue; }
    }
    .spectrum {
      position:absolute; bottom:25%;
      left:50%; transform:translateX(-50%);
      display:flex; gap:2px; align-items:end;
      width:60%; height:10%;
    }
    .bar {
      background: linear-gradient(to top, skyblue, #fff);
      width:1.5%; height:10%;
      animation: bounce 1s infinite ease-in-out;
      border-radius: 2px;
    }
    @keyframes bounce {
      0%,100% { height:10%; }
      50% { height:100%; }
    }
    .controls {
      position:absolute; bottom:8%; left:50%;
      transform:translateX(-50%);
      display:flex; gap:2vw; justify-content:center;
    }
    .ctrl-btn {
      width:8vw; max-width:40px;
      height:8vw; max-height:40px;
      background:none; border:none;
      cursor:pointer;
      transition: transform 0.2s ease;
    }
    .ctrl-btn:hover {
      animation: hoverPulse 0.6s infinite alternate;
      transform: scale(1.2);
      filter: drop-shadow(0 0 6px skyblue);
    }
    .ctrl-btn svg {
      width:100%; height:100%;
      fill:skyblue;
    }
    .ctrl-btn.muted svg { fill:#55d; }
    .social-media {
      position: absolute; top:50%; left:1rem;
      transform: translateY(-50%);
      display:flex; flex-direction:column; gap:1rem;
      z-index:10;
    }
    .social-media a {
      display:flex; align-items:center; justify-content:center;
      width:36px; height:36px;
      background: rgba(255,255,255,0.1);
      border-radius:50%;
      transition: transform 0.2s ease;
    }
    .social-media a svg { width:24px; height:24px; }
    .social-media a:hover {
      animation: hoverPulse 0.6s infinite alternate;
      transform: scale(1.2);
      filter: drop-shadow(0 0 6px skyblue);
    }
    .social-media a.youtube svg { fill:#FF0000; }
    .social-media a.facebook svg { fill:#1877F2; }
    .social-media a.instagram svg { fill:#E1306C; }

    @keyframes hoverPulse {
      0% { transform: scale(1.0); filter: drop-shadow(0 0 3px skyblue); }
      100% { transform: scale(1.2); filter: drop-shadow(0 0 8px skyblue); }
    }
    @media(max-width:500px) {
      .ctrl-btn { width:10vw; height:10vw; }
      .now-playing { font-size:1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="radio-player">
      <audio id="radio" crossorigin="anonymous"></audio>
      <div class="social-media">
        <!-- Social icons remain the same -->
        <a href="https://www.youtube.com/" target="_blank" rel="noopener" class="youtube" aria-label="YouTube">
          <!-- svg -->
        </a>
        <a href="https://www.facebook.com/" target="_blank" rel="noopener" class="facebook" aria-label="Facebook">
          <!-- svg -->
        </a>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener" class="instagram" aria-label="Instagram">
          <!-- svg -->
        </a>
      </div>
      <div class="now-playing" id="nowPlaying">Conectare la stream...</div>
      <div class="spectrum" id="spectrum"></div>
      <div class="controls">
        <!-- control buttons remain unchanged -->
      </div>
    </div>
  </div>

  <script>
    const audio = document.getElementById("radio");
    const now = document.getElementById("nowPlaying");
    const barsContainer = document.getElementById("spectrum");
    const ctx = new (window.AudioContext ?? window.webkitAudioContext)();
    const analyser = ctx.createAnalyser();
    const source = ctx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(ctx.destination);
    analyser.fftSize = 64;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    for(let i=0;i<bufferLength;i++){
      const bar = document.createElement("div");
      bar.classList.add("bar");
      bar.style.animationDelay = `${(i / bufferLength) * 500}ms`;
      barsContainer.appendChild(bar);
    }
    const bars = barsContainer.children;

    function animate() {
      analyser.getByteFrequencyData(dataArray);
      for(let i=0;i<bars.length;i++){
        bars[i].style.height = `${(dataArray[i]/255)*100}%`;
      }
      requestAnimationFrame(animate);
    }
    animate();

    function fetchTitle() {
      now.textContent = "Skyblue Radio ðŸŽ¶";
    }
    fetchTitle();
    setInterval(fetchTitle, 10000);

    audio.src = "https://boxstream.danceradiouk.com/stream/1/";

    document.getElementById("btn-play").onclick = () => {
      audio.play().then(() => ctx.resume());
    };
    document.getElementById("btn-pause").onclick = () => audio.pause();
    document.getElementById("btn-stop").onclick = () => {
      audio.pause(); audio.currentTime = 0;
    };
    const muteBtn = document.getElementById("btn-mute");
    muteBtn.onclick = () => {
      audio.muted = !audio.muted;
      muteBtn.classList.toggle('muted', audio.muted);
    };
    document.getElementById("btn-vol-up").onclick = () => {
      audio.volume = Math.min(1, audio.volume + 0.1);
    };
    document.getElementById("btn-vol-down").onclick = () => {
      audio.volume = Math.max(0, audio.volume - 0.1);
    };
  </script>
</body>
</html>
