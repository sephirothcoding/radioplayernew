<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Radio Player Red Theme</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; background: #111;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; padding: 1rem;
      font-family: sans-serif; color: #fff;
    }
    .container {
      width: 100%; max-width: 746px;
      aspect-ratio: 746/454;
      background: url("https://xatimg.com/image/iytSFtTk86To.jpg") center/cover no-repeat;
      position: relative; border-radius: 10px;
      overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    .radio-player { width:100%; height:100%; position:relative; }
    audio { display: none; }

    .social-buttons {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 10;
    }

    .social-buttons a {
      width: 40px;
      height: 40px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      text-decoration: none;
      background: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .social-buttons a:hover {
      transform: scale(1.2);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0,0,0,0.3); }
      70% { box-shadow: 0 0 0 10px rgba(0,0,0,0); }
      100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); }
    }

    .social-buttons a.youtube svg { fill: #FF0000; }
    .social-buttons a.youtube:hover { box-shadow: 0 0 15px #ff000055; }

    .social-buttons a.facebook svg { fill: #1877F2; }
    .social-buttons a.facebook:hover { box-shadow: 0 0 15px #1877f255; }

    .social-buttons a.instagram svg { fill: #C13584; }
    .social-buttons a.instagram:hover { box-shadow: 0 0 15px #c1358455; }

    .now-playing {
      position:absolute; top:8%; width:100%;
      text-align:center; font-size:1.2rem;
      font-weight:bold; text-shadow:0 0 10px rgba(255,255,255,0.6);
      color: #000;
    }
    .spectrum {
      position:absolute; bottom:25%;
      left:50%; transform:translateX(-50%);
      display:flex; gap:2px; align-items:end;
      width:60%; height:15%;
    }
    .bar {
      background: linear-gradient(to top, #ff0000, #ffffff);
      width:2%; height:10%;
      animation: bounce 1s infinite ease-in-out;
      border-radius: 2px;
    }
    @keyframes bounce {
      0%,100% { height:10%; }
      50% { height:100%; }
    }
    .controls {
      position:absolute; bottom:8%; left:50%;
      transform:translateX(-50%);
      display:flex; gap:2vw; justify-content:center;
    }
    .ctrl-btn {
      width:8vw; max-width:40px;
      height:8vw; max-height:40px;
      background:none; border:none;
      cursor:pointer;
      transition:transform .2s;
    }
    .ctrl-btn:hover {
      transform:scale(1.2);
    }
    .ctrl-btn svg {
      width:100%; height:100%;
      fill:#ff0000;
    }
    .ctrl-btn.muted svg { fill:#f55; }
    @media(max-width:500px) {
      .ctrl-btn { width:10vw; height:10vw; }
      .now-playing { font-size:1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="radio-player">
      <audio id="radio" crossorigin="anonymous"></audio>

      <div class="social-buttons">
        <a href="https://www.youtube.com/" target="_blank" class="youtube" title="YouTube">
          <svg viewBox="0 0 24 24" width="24" height="24"><path d="M23.5 6.5s-.2-1.7-.8-2.5c-.7-.9-1.5-1-1.8-1.1C17.9 2.5 12 2.5 12 2.5h0s-5.9 0-8.9.4c-.3 0-1.1.1-1.8 1.1C.7 4.8.5 6.5.5 6.5S0 8.7 0 10.8v2.4c0 2.1.5 4.3.5 4.3s.2 1.7.8 2.5c.7.9 1.6.8 2 1 1.4.1 5.7.4 8.7.4s8.9-.1 8.9-.1 5.9 0 8.9-.4c.3 0 1.1-.1 1.8-1.1.6-.8.8-2.5.8-2.5s.5-2.2.5-4.3V10.8c0-2.1-.5-4.3-.5-4.3zM9.8 14.8V9.3l5.5 2.8-5.5 2.7z"/></svg>
        </a>
        <a href="https://www.facebook.com/" target="_blank" class="facebook" title="Facebook">
          <svg viewBox="0 0 24 24" width="24" height="24"><path d="M22 12a10 10 0 1 0-11.5 9.9v-7h-2v-2.9h2V9.5c0-2 1.2-3.1 3-3.1.9 0 1.8.1 1.8.1v2h-1c-1 0-1.3.6-1.3 1.2v1.5h2.3l-.4 2.9h-1.9v7A10 10 0 0 0 22 12"/></svg>
        </a>
        <a href="https://www.instagram.com/" target="_blank" class="instagram" title="Instagram">
          <svg viewBox="0 0 24 24" width="24" height="24"><path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm0 2h10c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3zm8 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zM12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm0 2c1.7 0 3 1.3 3 3s-1.3 3-3 3a3 3 0 1 1 0-6z"/></svg>
        </a>
      </div>

      <div class="now-playing" id="nowPlaying">Conectare la stream...</div>
      <div class="spectrum" id="spectrum"></div>
      <div class="controls">
        <button class="ctrl-btn" id="btn-play">
          <svg viewBox="0 0 64 64"><polygon points="16,8 56,32 16,56"/></svg>
        </button>
        <button class="ctrl-btn" id="btn-pause">
          <svg viewBox="0 0 64 64">
            <rect x="16" y="8" width="12" height="48"/>
            <rect x="36" y="8" width="12" height="48"/>
          </svg>
        </button>
        <button class="ctrl-btn" id="btn-stop">
          <svg viewBox="0 0 64 64"><rect x="16" y="16" width="32" height="32"/></svg>
        </button>
        <button class="ctrl-btn" id="btn-mute">
          <svg viewBox="0 0 64 64">
            <polygon points="8,24 24,24 36,12 36,52 24,40 8,40"/>
            <line x1="42" y1="22" x2="56" y2="42" stroke="#fff" stroke-width="4"/>
            <line x1="56" y1="22" x2="42" y2="42" stroke="#fff" stroke-width="4"/>
          </svg>
        </button>
        <button class="ctrl-btn" id="btn-vol-down">
          <svg viewBox="0 0 64 64">
            <polygon points="8,24 24,24 36,12 36,52 24,40 8,40"/>
            <path d="M44 26 L52 26" stroke="#fff" stroke-width="4"/>
          </svg>
        </button>
        <button class="ctrl-btn" id="btn-vol-up">
          <svg viewBox="0 0 64 64">
            <polygon points="8,24 24,24 36,12 36,52 24,40 8,40"/>
            <path d="M44 24 C48 28,48 36,44 40" stroke="#fff" stroke-width="4"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    const audio = document.getElementById("radio");
    const now = document.getElementById("nowPlaying");
    const barsContainer = document.getElementById("spectrum");
    const ctx = new (window.AudioContext ?? window.webkitAudioContext)();
    const analyser = ctx.createAnalyser();
    const source = ctx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(ctx.destination);
    analyser.fftSize = 64;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    for(let i=0;i<bufferLength;i++){
      const bar = document.createElement("div");
      bar.classList.add("bar");
      bar.style.animationDelay = `${(i / bufferLength) * 500}ms`;
      barsContainer.appendChild(bar);
    }
    const bars = barsContainer.children;

    function animate() {
      analyser.getByteFrequencyData(dataArray);
      for(let i=0;i<bars.length;i++){
        bars[i].style.height = `${(dataArray[i]/255)*100}%`;
      }
      requestAnimationFrame(animate);
    }
    animate();

    function fetchTitle() {
      now.textContent = "Red Dance Radio UK ðŸŽ§";
    }

    fetchTitle();
    setInterval(fetchTitle, 10000);

    audio.src = "https://boxstream.danceradiouk.com/stream/1/";
    
    document.getElementById("btn-play").onclick = () => {
      audio.play().then(() => ctx.resume());
    };
    document.getElementById("btn-pause").onclick = () => audio.pause();
    document.getElementById("btn-stop").onclick = () => {
      audio.pause(); audio.currentTime = 0;
    };
    const muteBtn = document.getElementById("btn-mute");
    muteBtn.onclick = () => {
      audio.muted = !audio.muted;
      muteBtn.classList.toggle('muted', audio.muted);
    };
    document.getElementById("btn-vol-up").onclick = () => {
      audio.volume = Math.min(1, audio.volume + 0.1);
    };
    document.getElementById("btn-vol-down").onclick = () => {
      audio.volume = Math.max(0, audio.volume - 0.1);
    };
  </script>
</body>
</html>
