<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skyblue Radio Player</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; background: #111;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; padding: 1rem;
      font-family: sans-serif; color: #fff;
    }
    .container {
      width: 100%; max-width: 746px;
      aspect-ratio: 746/454;
      background: url("https://xatimg.com/image/MjrfTBrFc0sO.jpg") center/cover no-repeat;
      position: relative; border-radius: 10px;
      overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    .radio-player { width:100%; height:100%; position:relative; }
    audio { display: none; }
    .now-playing {
      position:absolute; top:8%; width:100%;
      text-align:center; font-size:1.2rem;
      font-weight:bold; color: black;
      text-shadow:0 0 10px rgba(255,255,255,0.6);
    }
    .spectrum {
      position:absolute; bottom:25%;
      left:50%; transform:translateX(-50%);
      display:flex; gap:2px; align-items:end;
      width:80%; height:20%;
    }
    .bar {
      background: linear-gradient(to top, skyblue, #ffffff);
      width:2%; height:10%;
      animation: bounce 1s infinite ease-in-out;
      border-radius: 2px;
    }
    @keyframes bounce {
      0%,100% { height:10%; }
      50% { height:100%; }
    }
    .controls {
      position:absolute; bottom:8%; left:50%;
      transform:translateX(-50%);
      display:flex; gap:2.5vw; justify-content:center;
      align-items: center;
    }
    .ctrl-btn {
      width:10vw; max-width:50px;
      height:10vw; max-height:50px;
      background:none; border: 2px solid skyblue;
      border-radius: 12px;
      cursor:pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      filter: drop-shadow(0 0 3px skyblue);
    }
    .ctrl-btn:hover {
      animation: hoverPulse 0.7s infinite alternate;
      transform: scale(1.3);
      box-shadow: 0 0 12px 4px skyblue;
      filter: drop-shadow(0 0 10px skyblue);
    }
    .ctrl-btn svg {
      width: 60%; height: 60%;
      fill: skyblue;
      transition: fill 0.3s ease;
    }
    .ctrl-btn.muted svg { fill:#66ccff; }

    .social-media {
      position: absolute;
      bottom: 54%;
      right: calc(15% - 25px); /* Mutat 25px mai la dreapta */
      display: flex;
      gap: 1rem;
      z-index: 10;
      flex-direction: column;
      align-items: center;
    }
    .social-media a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      transition: transform 0.2s ease;
    }
    .social-media a svg {
      width: 24px;
      height: 24px;
    }
    .social-media a:hover {
      animation: hoverPulse 0.6s infinite alternate;
      transform: scale(1.2);
      filter: drop-shadow(0 0 6px skyblue);
    }
    .social-media a.youtube svg { fill: #FF0000; }
    .social-media a.facebook svg { fill: #1877F2; }
    .social-media a.instagram svg { fill: #E1306C; }

    .radio-name {
      margin-top: 8px;
      font-size: 1rem;
      color: #fff;
      text-shadow: 0 0 6px skyblue;
      font-weight: bold;
    }

    @keyframes hoverPulse {
      0% { transform: scale(1.0); filter: drop-shadow(0 0 4px skyblue); }
      100% { transform: scale(1.3); filter: drop-shadow(0 0 15px skyblue); }
    }

    @media(max-width:500px) {
      .ctrl-btn { width:15vw; height:15vw; max-width:none; max-height:none; }
      .now-playing { font-size:1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="radio-player">
      <audio id="radio" crossorigin="anonymous"></audio>
      <div class="now-playing" id="nowPlaying">Radio Online - Stopped</div>
      <div class="spectrum" aria-hidden="true">
        <!-- Bars -->
        ${[...Array(10)].map((_, i) => `<div class="bar" style="animation-delay: ${i * 0.1}s;"></div>`).join("")}
      </div>
      <div class="controls">
        <button class="ctrl-btn" id="playBtn" aria-label="Play">
          <svg viewBox="0 0 64 64"><polygon points="16,12 56,32 16,52" /></svg>
        </button>
        <button class="ctrl-btn" id="pauseBtn" aria-label="Pause">
          <svg viewBox="0 0 64 64"><rect x="16" y="12" width="10" height="40"/><rect x="38" y="12" width="10" height="40"/></svg>
        </button>
        <button class="ctrl-btn" id="stopBtn" aria-label="Stop">
          <svg viewBox="0 0 64 64"><rect x="16" y="16" width="32" height="32" /></svg>
        </button>
        <button class="ctrl-btn" id="muteBtn" aria-label="Mute/Unmute">
          <svg viewBox="0 0 64 64"><polygon points="16,24 28,24 40,12 40,52 28,40 16,40" /></svg>
        </button>
        <button class="ctrl-btn" id="volUpBtn" aria-label="Volume Up">
          <svg viewBox="0 0 64 64"><polygon points="48,32 36,20 36,44" /><rect x="52" y="28" width="4" height="8" /></svg>
        </button>
        <button class="ctrl-btn" id="volDownBtn" aria-label="Volume Down">
          <svg viewBox="0 0 64 64"><polygon points="16,32 28,20 28,44" /><rect x="12" y="28" width="4" height="8" /></svg>
        </button>
        <div id="volumeDisplay" style="margin-left: 10px; font-size: 0.9rem; color: skyblue;"></div>
      </div>
      <div class="social-media">
        <a href="https://www.youtube.com/" target="_blank" rel="noopener" class="youtube" aria-label="YouTube">
          <svg role="img" viewBox="0 0 24 24"><path d="M23.498 6.186a2.955..."/></svg>
        </a>
        <a href="https://www.facebook.com/profile.php?id=61566250783026" target="_blank" rel="noopener" class="facebook" aria-label="Facebook">
          <svg role="img" viewBox="0 0 24 24"><path d="M22.675 0H1.325C..."/></svg>
        </a>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener" class="instagram" aria-label="Instagram">
          <svg role="img" viewBox="0 0 24 24"><path d="M12 2.163c3.204..."/></svg>
        </a>
        <div class="radio-name">Skyblue Radio</div>
      </div>
    </div>
  </div>

  <script>
    const radio = document.getElementById('radio');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');
    const muteBtn = document.getElementById('muteBtn');
    const volUpBtn = document.getElementById('volUpBtn');
    const volDownBtn = document.getElementById('volDownBtn');
    const nowPlaying = document.getElementById('nowPlaying');
    const volumeDisplay = document.getElementById('volumeDisplay');

    radio.src = "https://radio.sonicpanel.ro/8176/stream/";
    radio.volume = 0.5;

    function updateVolumeDisplay() {
      volumeDisplay.textContent = "Volume: " + (radio.volume * 100).toFixed(0) + "%";
    }

    playBtn.addEventListener('click', () => {
      radio.play();
      nowPlaying.textContent = "Radio Online - Playing";
      updateVolumeDisplay();
    });

    pauseBtn.addEventListener('click', () => {
      radio.pause();
      nowPlaying.textContent = "Radio Online - Paused";
    });

    stopBtn.addEventListener('click', () => {
      radio.pause();
      radio.currentTime = 0;
      nowPlaying.textContent = "Radio Online - Stopped";
    });

    muteBtn.addEventListener('click', () => {
      radio.muted = !radio.muted;
      muteBtn.classList.toggle('muted', radio.muted);
    });

    volUpBtn.addEventListener('click', () => {
      if (radio.volume < 1) {
        radio.volume = Math.min(1, radio.volume + 0.1);
        updateVolumeDisplay();
      }
    });

    volDownBtn.addEventListener('click', () => {
      if (radio.volume > 0) {
        radio.volume = Math.max(0, radio.volume - 0.1);
        updateVolumeDisplay();
      }
    });

    updateVolumeDisplay();
  </script>
</body>
</html>
