<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio Player SkyBlue</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url("https://xatimg.com/image/iytSFtTk86To.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .player-container {
      background: rgba(135, 206, 250, 0.9); /* skyblue cu opacitate */
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px #87cefa;
      max-width: 500px;
      width: 100%;
      text-align: center;
      position: relative;
    }

    .now-playing {
      font-size: 20px;
      margin-bottom: 15px;
      font-weight: bold;
      color: #003366;
    }

    .spectrum {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 40px;
      margin-bottom: 20px;
      gap: 2px;
    }

    .bar {
      width: 4px;
      height: 100%;
      background: #003366;
      animation: bounce 1.2s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.3); }
    }

    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .ctrl-btn {
      background: #005f9e;
      border: none;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .ctrl-btn:hover {
      background: #004070;
    }

    .ctrl-btn svg {
      fill: white;
      width: 24px;
      height: 24px;
    }

    .social {
      position: absolute;
      bottom: 20px;
      right: 30px;
      display: flex;
      gap: 15px;
    }

    .social a svg {
      fill: white;
      width: 24px;
      height: 24px;
      transition: transform 0.3s;
    }

    .social a:hover svg {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="player-container">
    <audio id="radio" preload="none"></audio>

    <div class="now-playing" id="nowPlaying">Ascultă radio...</div>

    <div class="spectrum" id="spectrum">
      <!-- 30 bari mici -->
      ${Array.from({ length: 30 }, (_, i) => `<div class="bar" style="animation-delay: ${i * 0.04}s"></div>`).join('')}
    </div>

    <div class="controls">
      <button id="playBtn" class="ctrl-btn" aria-label="Play">
        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      </button>
      <button id="pauseBtn" class="ctrl-btn" aria-label="Pause">
        <svg viewBox="0 0 24 24"><path d="M6 19h4V5H6zm8-14v14h4V5z"/></svg>
      </button>
      <button id="stopBtn" class="ctrl-btn" aria-label="Stop">
        <svg viewBox="0 0 24 24"><path d="M6 6h12v12H6z"/></svg>
      </button>
      <button id="muteBtn" class="ctrl-btn" aria-label="Mute">
        <svg viewBox="0 0 24 24"><path d="M16.5 12l5 5m0-10l-5 5m-5-6v16l-6-6H2V8h3l6-6z"/></svg>
      </button>
      <button id="volUpBtn" class="ctrl-btn" aria-label="Volum +">
        <svg viewBox="0 0 24 24"><path d="M3 10v4h4l5 5V5L7 10H3zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03z"/></svg>
      </button>
      <button id="volDownBtn" class="ctrl-btn" aria-label="Volum -">
        <svg viewBox="0 0 24 24"><path d="M3 10v4h4l5 5V5L7 10H3z"/></svg>
      </button>
    </div>

    <div class="social">
      <a href="https://facebook.com" target="_blank" aria-label="Facebook">
        <svg viewBox="0 0 24 24"><path d="M22 12A10 10 0 1 0 10 22v-7H7v-3h3v-2.2c0-3 1.8-4.7 4.5-4.7 1.3 0 2.5.1 2.5.1v3h-1.4c-1.4 0-1.8.9-1.8 1.8V12h3l-.5 3h-2.5v7a10 10 0 0 0 8-10z"/></svg>
      </a>
      <a href="https://instagram.com" target="_blank" aria-label="Instagram">
        <svg viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 1.17.056 1.97.24 2.43.414a4.92 4.92 0 0 1 1.675 1.072 4.92 4.92 0 0 1 1.072 1.675c.174.46.358 1.26.414 2.43.058 1.266.07 1.645.07 4.85s-.012 3.584-.07 4.85c-.056 1.17-.24 1.97-.414 2.43a4.916 4.916 0 0 1-1.072 1.675 4.916 4.916 0 0 1-1.675 1.072c-.46.174-1.26.358-2.43.414-1.266.058-1.645.07-4.85.07s-3.584-.012-4.85-.07c-1.17-.056-1.97-.24-2.43-.414a4.91 4.91 0 0 1-1.675-1.072 4.91 4.91 0 0 1-1.072-1.675c-.174-.46-.358-1.26-.414-2.43C2.175 15.584 2.163 15.204 2.163 12s.012-3.584.07-4.85c.056-1.17.24-1.97.414-2.43a4.92 4.92 0 0 1 1.072-1.675 4.92 4.92 0 0 1 1.675-1.072c.46-.174 1.26-.358 2.43-.414C8.416 2.175 8.796 2.163 12 2.163zm0 3.675a6.163 6.163 0 1 0 0 12.325 6.163 6.163 0 0 0 0-12.325zm0 10.162a3.999 3.999 0 1 1 0-7.998 3.999 3.999 0 0 1 0 7.998zm6.406-11.845a1.44 1.44 0 1 0 0 2.88 1.44 1.44 0 0 0 0-2.88z"/></svg>
      </a>
    </div>
  </div>

  <script>
    const radioURL = "https://your-stream-url-here";
    const audio = document.getElementById('radio');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');
    const muteBtn = document.getElementById('muteBtn');
    const volUpBtn = document.getElementById('volUpBtn');
    const volDownBtn = document.getElementById('volDownBtn');
    const nowPlaying = document.getElementById('nowPlaying');

    audio.src = radioURL;

    playBtn.addEventListener('click', () => {
      audio.play();
      nowPlaying.textContent = "Se ascultă radio...";
    });

    pauseBtn.addEventListener('click', () => {
      audio.pause();
      nowPlaying.textContent = "Pauză";
    });

    stopBtn.addEventListener('click', () => {
      audio.pause();
      audio.currentTime = 0;
      nowPlaying.textContent = "Oprit";
    });

    muteBtn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      nowPlaying.textContent = audio.muted ? "Sunet oprit" : "Se ascultă radio...";
    });

    volUpBtn.addEventListener('click', () => {
      if (audio.volume < 1) audio.volume = Math.min(1, audio.volume + 0.1);
    });

    volDownBtn.addEventListener('click', () => {
      if (audio.volume > 0) audio.volume = Math.max(0, audio.volume - 0.1);
    });
  </script>
</body>
</html>
