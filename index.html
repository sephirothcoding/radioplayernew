<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Radio Player</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .radio-player {
      width: 1066px;
      height: 649px;
      background: url("Screenshot_16.jpg") no-repeat center center;
      background-size: cover;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    .radio-player audio {
      display: none;
    }

    /* Butoane control */
    .control-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(to bottom, #00c3ff, #0076d6);
      border: none;
      font-size: 22px;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
      cursor: pointer;
      position: absolute;
    }

    /* Pozi»õii exacte pe baza imaginii */
    #btn-play      { bottom: 30px; left: 300px; }
    #btn-pause     { bottom: 30px; left: 360px; }
    #btn-stop      { bottom: 30px; left: 420px; }
    #btn-mute      { bottom: 30px; left: 480px; }
    #btn-vol-down  { bottom: 30px; left: 540px; }
    #btn-vol-up    { bottom: 30px; left: 600px; }

    /* Iconuri social media */
    .social-icon {
      position: absolute;
      width: 40px;
      height: 40px;
      transition: transform 0.2s;
    }

    .social-icon:hover {
      transform: scale(1.2);
    }

    #facebook  { top: 250px; left: 70px; }
    #instagram { top: 290px; left: 70px; }
    #tiktok    { top: 330px; left: 70px; }

  </style>
</head>
<body>
  <div class="radio-player">
    <audio id="radio" src="https://c20.radioboss.fm:18054/stream" type="audio/mpeg"></audio>

    <!-- Butoane control -->
    <button class="control-button" id="btn-play" onclick="playRadio()">‚ñ∂</button>
    <button class="control-button" id="btn-pause" onclick="pauseRadio()">‚è∏</button>
    <button class="control-button" id="btn-stop" onclick="stopRadio()">‚èπ</button>
    <button class="control-button" id="btn-mute" onclick="toggleMute()">üîá</button>
    <button class="control-button" id="btn-vol-down" onclick="volumeDown()">üîâ</button>
    <button class="control-button" id="btn-vol-up" onclick="volumeUp()">üîä</button>

    <!-- Iconuri social media -->
    <a href="https://facebook.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" class="social-icon" id="facebook" alt="Facebook">
    </a>
    <a href="https://instagram.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" class="social-icon" id="instagram" alt="Instagram">
    </a>
    <a href="https://tiktok.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046122.png" class="social-icon" id="tiktok" alt="TikTok">
    </a>
  </div>

  <script>
    const radio = document.getElementById("radio");

    function playRadio() {
      radio.play();
    }

    function pauseRadio() {
      radio.pause();
    }

    function stopRadio() {
      radio.pause();
      radio.currentTime = 0;
    }

    function toggleMute() {
      radio.muted = !radio.muted;
    }

    function volumeUp() {
      if (radio.volume < 1) radio.volume = Math.min(1, radio.volume + 0.1);
    }

    function volumeDown() {
      if (radio.volume > 0) radio.volume = Math.max(0, radio.volume - 0.1);
    }
  </script>
</body>
</html>
