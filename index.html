<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Radio Player Red Theme</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; background: #111;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; padding: 1rem;
      font-family: sans-serif; color: #fff;
    }
    .container {
      width: 100%; max-width: 746px;
      aspect-ratio: 746/454;
      background: url("https://xatimg.com/image/iytSFtTk86To.jpg") center/cover no-repeat;
      position: relative; border-radius: 10px;
      overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    .radio-player { width:100%; height:100%; position:relative; }
    audio { display: none; }

    .social-buttons {
      position: absolute;
      top: 4%;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .social-buttons a {
      width: 30px;
      height: 30px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      text-decoration: none;
      transition: transform 0.2s, background 0.2s;
    }

    .social-buttons a:hover {
      transform: scale(1.2);
      background: #ff0000;
      color: #fff;
    }

    .now-playing {
      position:absolute; top:8%; width:100%;
      text-align:center; font-size:1.2rem;
      font-weight:bold; color:#000;
      text-shadow:0 0 10px rgba(255,255,255,0.6);
    }

    .spectrum {
      position:absolute; bottom:25%;
      left:50%; transform:translateX(-50%);
      display:flex; gap:2px; align-items:end;
      width:60%; height:15%;
    }

    .bar {
      background: linear-gradient(to top, #ff0000, #ffffff);
      width:2%; height:10%;
      animation: bounce 1s infinite ease-in-out;
      border-radius: 2px;
    }

    @keyframes bounce {
      0%,100% { height:10%; }
      50% { height:100%; }
    }

    .controls {
      position:absolute; bottom:8%; left:50%;
      transform:translateX(-50%);
      display:flex; gap:2vw; justify-content:center;
    }

    .ctrl-btn {
      width:8vw; max-width:40px;
      height:8vw; max-height:40px;
      background:none; border:none;
      cursor:pointer;
      transition:transform .2s;
    }

    .ctrl-btn:hover {
      transform:scale(1.2);
    }

    .ctrl-btn svg {
      width:100%; height:100%;
      fill:#ff0000;
    }

    .ctrl-btn.muted svg { fill:#f55; }

    @media(max-width:500px) {
      .ctrl-btn { width:10vw; height:10vw; }
      .now-playing { font-size:1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="radio-player">
      <audio id="radio" crossorigin="anonymous"></audio>

      <div class="social-buttons">
        <a href="https://youtube.com" target="_blank" title="YouTube">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" fill="currentColor">
            <path d="M549.655 124.083C534.728 91.41 509.865 78.742 476.36 77.155 429.85 75 288 75 288 75s-141.85 0-188.36 2.155c-33.505 1.587-58.368 14.255-73.295 46.928C16 157.342 16 216.69 16 216.69s0 59.347 10.345 92.607c14.927 32.673 39.79 45.34 73.295 46.927C146.15 358.379 288 358.379 288 358.379s141.85 0 188.36-2.155c33.505-1.587 58.368-14.254 73.295-46.927C560 276.038 560 216.69 560 216.69s0-59.348-10.345-92.607zM232 301.726v-170.07l142 85.035-142 85.035z"/>
          </svg>
        </a>
        <a href="https://facebook.com" target="_blank" title="Facebook">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" fill="currentColor">
            <path d="M279.14 288l14.22-92.66h-88.91V127.36c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S265.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.2V288z"/>
          </svg>
        </a>
        <a href="https://instagram.com" target="_blank" title="Instagram">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="currentColor">
            <path d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9 114.9-51.3 114.9-114.9S287.7 141 224.1 141zm0 189.6c-41.2 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.5 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.9-26.9 26.9s-26.9-12-26.9-26.9 12-26.9 26.9-26.9 26.9 12 26.9 26.9zm76.1 27.2c-.1-54.6-4.9-97.6-28.1-120.8C391.7 12.9 348.7 8 294.1 7.9c-54.6-.1-197.6-.1-252.2 0C44.3 8 1.3 12.9-21.9 36.1-45.1 59.3-49.9 102.3-50 156.9c-.1 54.6-.1 197.6 0 252.2.1 54.6 4.9 97.6 28.1 120.8C56.3 499.1 99.3 504 153.9 504.1c54.6.1 197.6.1 252.2 0 54.6-.1 97.6-4.9 120.8-28.1 23.2-23.2 28.1-66.2 28.1-120.8.1-54.6.1-197.6 0-252.2zM398.8 388c-2.6 35.3-10.4 66.6-38.4 94.6s-59.3 35.8-94.6 38.4c-37.4 2.6-149.5 2.6-186.9 0-35.3-2.6-66.6-10.4-94.6-38.4S6.8 423.3 4.2 388c-2.6-37.4-2.6-149.5 0-186.9 2.6-35.3 10.4-66.6 38.4-94.6S82.3 71.7 117.6 69.1c37.4-2.6 149.5-2.6 186.9 0 35.3 2.6 66.6 10.4 94.6 38.4s35.8 59.3 38.4 94.6c2.6 37.4 2.6 149.5 0 186.9z"/>
          </svg>
        </a>
      </div>

      <div class="now-playing" id="nowPlaying">Conectare la stream...</div>
      <div class="spectrum" id="spectrum"></div>
      <div class="controls">
        <button class="ctrl-btn" id="btn-play">
          <svg viewBox="0 0 64 64"><polygon points="16,8 56,32 16,56"/></svg>
        </button>
        <button class="ctrl-btn" id="btn-pause">
          <svg viewBox="0 0 64 64">
            <rect x="16" y="8" width="12" height="48"/>
            <rect x="36" y="8" width="12" height="48"/>
          </svg>
        </button>
        <button class="ctrl-btn" id="btn-stop">
          <svg viewBox="0 0 64 64"><rect x="16" y="16" width="32" height="32"/></svg>
        </button>
        <button class="ctrl-btn" id="btn-mute">
          <svg viewBox="0 0 64 64">
            <polygon points="8,24 24,24 36,12 36,52 24,40 8,40"/>
            <line x1="42" y1="22" x2="56" y2="42" stroke="#fff" stroke-width="4"/>
            <line x1="56" y1="22" x2="42" y2="42" stroke="#fff" stroke-width="4"/>
          </svg>
        </button>
        <button class="ctrl-btn" id="btn-vol-down">
          <svg viewBox="0 0 64 64">
            <polygon points="8,24 24,24 36,12 36,52 24,40 8,40"/>
            <path d="M44 26 L52 26" stroke="#fff" stroke-width="4"/>
          </svg>
        </button>
        <button class="ctrl-btn" id="btn-vol-up">
          <svg viewBox="0 0 64 64">
            <polygon points="8,24 24,24 36,12 36,52 24,40 8,40"/>
            <path d="M44 24 C48 28,48 36,44 40" stroke="#fff" stroke-width="4"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    const audio = document.getElementById("radio");
    const now = document.getElementById("nowPlaying");
    const barsContainer = document.getElementById("spectrum");
    const ctx = new (window.AudioContext ?? window.webkitAudioContext)();
    const analyser = ctx.createAnalyser();
    const source = ctx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(ctx.destination);
    analyser.fftSize = 64;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    for(let i=0;i<bufferLength;i++){
      const bar = document.createElement("div");
      bar.classList.add("bar");
      bar.style.animationDelay = `${(i / bufferLength) * 500}ms`;
      barsContainer.appendChild(bar);
    }
    const bars = barsContainer.children;

    function animate() {
      analyser.getByteFrequencyData(dataArray);
      for(let i=0;i<bars.length;i++){
        bars[i].style.height = `${(dataArray[i]/255)*100}%`;
      }
      requestAnimationFrame(animate);
    }
    animate();

    function fetchTitle() {
      now.textContent = "Red Dance Radio UK ðŸŽ§";
    }

    fetchTitle();
    setInterval(fetchTitle, 10000);

    audio.src = "https://boxstream.danceradiouk.com/stream/1/";
    
    document.getElementById("btn-play").onclick = () => {
      audio.play().then(() => ctx.resume());
    };
    document.getElementById("btn-pause").onclick = () => audio.pause();
    document.getElementById("btn-stop").onclick = () => {
      audio.pause(); audio.currentTime = 0;
    };
    const muteBtn = document.getElementById("btn-mute");
    muteBtn.onclick = () => {
      audio.muted = !audio.muted;
      muteBtn.classList.toggle('muted', audio.muted);
    };
    document.getElementById("btn-vol-up").onclick = () => {
      audio.volume = Math.min(1, audio.volume + 0.1);
    };
    document.getElementById("btn-vol-down").onclick = () => {
      audio.volume = Math.max(0, audio.volume - 0.1);
    };
  </script>
</body>
</html>
