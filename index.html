<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Radio Player Skyblue Theme</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; background: #111;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; padding: 1rem;
      font-family: sans-serif; color: #fff;
    }
    .container {
      width: 100%; max-width: 746px;
      aspect-ratio: 746/454;
      background: url("https://xatimg.com/image/MjrfTBrFc0sO.jpg") center/cover no-repeat;
      position: relative; border-radius: 10px;
      overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    .radio-player { width:100%; height:100%; position:relative; }
    audio { display: none; }
    .now-playing {
      position:absolute; top:8%; width:100%;
      text-align:center; font-size:1.2rem;
      font-weight:bold; color: black;
      text-shadow:0 0 10px rgba(255,255,255,0.6);
    }
    .spectrum {
      position:absolute; bottom:25%;
      left:50%; transform:translateX(-50%);
      display:flex; gap:2px; align-items:end;
      width:80%; height:20%;
    }
    .bar {
      background: linear-gradient(to top, #3caaff, #ffffff);
      width:2%; height:10%;
      animation: bounce 1s infinite ease-in-out;
      border-radius: 2px;
    }
    @keyframes bounce {
      0%,100% { height:10%; }
      50% { height:100%; }
    }
    .controls {
      position:absolute; bottom:8%; left:50%;
      transform:translateX(-50%);
      display:flex; gap:2.5vw; justify-content:center;
      align-items: center;
    }
    .ctrl-btn {
      width:10vw; max-width:50px;
      height:10vw; max-height:50px;
      background:none; border: 2px solid #3caaff;
      border-radius: 12px;
      cursor:pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      filter: drop-shadow(0 0 3px #3caaff);
    }
    .ctrl-btn:hover {
      animation: hoverPulse 0.7s infinite alternate;
      transform: scale(1.3);
      box-shadow: 0 0 12px 4px #3caaff;
      filter: drop-shadow(0 0 10px #3caaff);
    }
    .ctrl-btn svg {
      width: 60%; height: 60%;
      fill: #3caaff;
      transition: fill 0.3s ease;
    }
    .ctrl-btn.muted svg { fill:#66bfff; }
    .social-media {
      position: absolute;
      top: 50%;
      right: 16%; /* mutat în dreapta */
      transform: translateY(-50%);
      display: flex;
      flex-direction: row; /* orizontal */
      gap: 1rem;
      z-index: 10;
    }
    .social-media a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      transition: transform 0.2s ease;
    }
    .social-media a svg {
      width: 24px;
      height: 24px;
    }
    .social-media a:hover {
      animation: hoverPulse 0.6s infinite alternate;
      transform: scale(1.2);
      filter: drop-shadow(0 0 6px #3caaff);
    }
    .social-media a.youtube svg { fill: #3caaff; }
    .social-media a.facebook svg { fill: #3caaff; }
    .social-media a.instagram svg { fill: #3caaff; }

    @keyframes hoverPulse {
      0% { transform: scale(1.0); filter: drop-shadow(0 0 4px #3caaff); }
      100% { transform: scale(1.3); filter: drop-shadow(0 0 15px #3caaff); }
    }
    @media(max-width:500px) {
      .ctrl-btn { width:15vw; height:15vw; max-width:none; max-height:none; }
      .now-playing { font-size:1rem; }
    }
  </style>
</head>

  <script>
    // URL radio stream (exemplu)
    const radioURL = "https://your-stream-url-here";

    const audio = document.getElementById('radio');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');
    const muteBtn = document.getElementById('muteBtn');
    const nowPlaying = document.getElementById('nowPlaying');

    audio.src = radioURL;

    playBtn.addEventListener('click', () => {
      audio.play();
      nowPlaying.textContent = "Se ascultă radio...";
    });
    pauseBtn.addEventListener('click', () => {
      audio.pause();
      nowPlaying.textContent = "Pauză";
    });
    stopBtn.addEventListener('click', () => {
      audio.pause();
      audio.currentTime = 0;
      nowPlaying.textContent = "Oprit";
    });
    muteBtn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      muteBtn.classList.toggle('muted', audio.muted);
      nowPlaying.textContent = audio.muted ? "Sunet oprit" : "Se ascultă radio...";
    });
  </script>
