<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Player</title>
  <style>
    body {
      margin: 0;
      background: url('https://xatimg.com/image/MjrfTBrFc0sO.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .player {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      text-align: center;
      width: 350px;
      color: #fff;
    }

    .title {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .spectrum {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100px;
      margin-bottom: 25px;
    }

    .bar {
      width: 6px;
      height: 30px;
      background: #00ffc8;
      margin: 0 4px;
      border-radius: 3px;
      animation: bounce 1s infinite ease-in-out;
    }

    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }
    .bar:nth-child(6) { animation-delay: 0.5s; }
    .bar:nth-child(7) { animation-delay: 0.6s; }

    @keyframes bounce {
      0%, 100% { height: 30px; }
      50% { height: 90px; }
    }

    .controls {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .btn {
      background-color: #00ffc8;
      color: #000;
      font-weight: bold;
      padding: 10px 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #00bfa6;
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="title">ðŸŽ§ AscultÄƒ Radio Live</div>

    <div class="spectrum">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <audio id="audio" src="https://asculta.radio/stream.mp3" autoplay></audio>

    <div class="controls">
      <button class="btn" onclick="changeVolume(-0.1)">ðŸ”‰ Volum -</button>
      <button class="btn" onclick="changeVolume(0.1)">ðŸ”Š Volum +</button>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');

    function changeVolume(delta) {
      let newVolume = audio.volume + delta;
      newVolume = Math.min(1, Math.max(0, newVolume));
      audio.volume = newVolume;
    }
  </script>
</body>
</html>
